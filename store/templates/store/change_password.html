<!DOCTYPE html>
<html>
{% extends 'store/base.html' %}
{% load static %}
{%load crispy_forms_tags %}

{% block title_block %}
    Change Password
{% endblock %}

{% block content %}

    <h3>Change Password</h3>
    <hr/>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ password_form|crispy }}
            <input type="submit" name="submit" class="btn btn-secondary" value="Change Password" />
        </form>
        <br>
    </div>

{% endblock content %}
</html>
