<!DOCTYPE html>
{% extends 'store/base.html' %}
{% load static %}
{% load staticfiles %}
{%load crispy_forms_tags %}

{% block title_block %}
    Homepage
{% endblock %}

{% block content %}
    <div class="row">
		{% for product in products %}
			<div class="col-lg-4">
                <img class="thumbnail" src="{{MEDIA_URL}}{{product.product_image}}" />
				<div class="box-element product">
					<h6><strong>{{product.name}}</strong></h6>
					<hr>
					<button data-product="{{product.id}}" data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
					<h4 style="display: inline-block; float: right"><strong>Â£{{product.price}}</strong></h4>
				</div>
			</div>
		{% endfor %}
    </div>

{% endblock content %}
