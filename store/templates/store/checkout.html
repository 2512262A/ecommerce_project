<!DOCTYPE html>
{% extends 'store/base.html' %}
{% load static %}

{% block title_block %}
    Checkout
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Name...">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Email...">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="phonenumber" name="phonenumber" placeholder="Phone number...">
                        </div>
                    </div>

                    <div id="shipping-info">
                        <hr>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="address" placeholder="Address...">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="city" placeholder="City...">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="postcode" placeholder="Postcode...">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="housenumber" placeholder="House number...">
                        </div>
                    </div>
                    <hr>
                    <input id="form-button" class="btn btn-success btn block" type="submit" value="Place Order">
                </form>
            </div>

            <br>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                {% for item in items %}
                    <div class="cart-row">
                        <div style="flex:2"><img class="row-image" src="{{MEDIA_URL}}{{item.product.product_image}}"alt = '{{item.product.name}'></div>
                        <div style="flex:2"><p>{{item.product.name}}</p></div>
					    <div style="flex:1" id = 'price'><p>{{item.product.price}}</p></div>
                        <div style="flex:1"><p>{{item.quantity}}</p></div>

                    </div>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock content %}
