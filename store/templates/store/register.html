<!DOCTYPE html>
{% extends 'store/base.html' %}
{% load static %}
{%load crispy_forms_tags %}

{% block content %}

<h3>Registration Page</h3>
<hr/>

{% if registered %}
<h5><strong>thank you for registering!</strong></h5>
<a href="{% url 'index' %}">Return to the homepage.</a><br />
{% else %}
<form id="user_form" method="post" action="{% url 'register' %}">

    {% csrf_token %}
    {{ user_form|crispy}}
    <input type="submit" name="submit" class="btn btn-secondary" value="Register" />
</form>
{% endif %}

{% endblock content %}
